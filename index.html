<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" class="header__logo" alt="логотип белого цвета, на котором изображены два слова: слово место, написанное латинским буквами, слово Russia">
  </header>
  <main class="content page__content">
    <section class="profile content__section">
      <div class="profile__user">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <div class="profile__head">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements content__section">
      <div class="elements__element">
        <img src="./images/karachaevsk.jpg" class="elements__image" alt="на фото изображено старое кирпичное здание на фоне горы">
        <p class="elements__element-name">Карачаевск</p>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.jpg" class="elements__image" alt="на фото изображен закат и холимстая местность">
        <p class="elements__element-name">Гора Эльбрус</p>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/dombay.jpg" class="elements__image" alt="на фото изображены горы с снежными вершинами">
        <p class="elements__element-name">Домбай</p>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.jpg" class="elements__image" alt="на фото изображен закат и холимстая местность">
        <p class="elements__element-name">Гора Эльбрус</p>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/dombay.jpg" class="elements__image" alt="на фото изображены горы с снежными вершинами">
        <p class="elements__element-name">Домбай</p>
        <button class="elements__like-button" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/karachaevsk.jpg" class="elements__image" alt="на фото изображено старое кирпичное здание на фоне горы">
        <p class="elements__element-name">Карачаево-Чер</p>
        <button class="elements__like-button" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__content">
        <input class="popup__input" type="text" placeholder="Имя" id="name" name="name">
        <input class="popup__input" type="text" placeholder="Описание" id="description" name="description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
