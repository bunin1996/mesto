<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" class="header__logo" alt="логотип белого цвета, на котором изображены два слова: слово место, написанное латинским буквами, слово Russia">
  </header>
  <main class="content page__content">
    <section class="profile content__section">
      <div class="profile__user">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар пользователя">
        <div class="profile__profile-info">
          <div class="profile__head">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements content__section">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="about" class="popup__form popup__content popup__content_type_edit-popup" novalidate>
        <input id="user-name" class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
        <span id="user-name-error" class="error">Текст ошибки</span>
        <input id="user-description" class="popup__input popup__input_type_description" type="text" placeholder="Описание" name="description" required minlength="2" maxlength="200">
        <span id="user-description-error" class="error">Текст ошибки</span>
        <button class="popup__button popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-popup">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_add-popup" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="addPlace" class="popup__form popup__content popup__content_type_add-popup" novalidate>
        <input id="card-name" class="popup__input" type="text" placeholder="Название" name="place" required minlength="2" maxlength="30">
        <span id="card-name-error" class="error"></span>
        <input id="card-link" class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" required>
        <span id="card-link-error" class="error"></span>
        <button class="popup__button popup__save-button popup__button_disabled popup__button_add-card" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close-button" type="button"></button>
      <img class="popup-image__image" src="#">
      <p class="popup-image__signature"></p>
    </div>
  </section>
  <template class="card">
    <div class="elements__element">
      <button class="elements__delete-button" type="button"></button>
      <img src="#" class="elements__image" alt="">
      <div class="elements__info">
        <h3 class="elements__element-name"></h3>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
