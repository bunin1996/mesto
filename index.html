<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" class="header__logo" alt="логотип белого цвета, на котором изображены два слова: слово место, написанное латинским буквами, слово Russia">
  </header>
  <main class="content page__content">
    <section class="profile content__section">
      <div class="profile__user">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <div class="profile__head">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button"><!--<img src="./images/edit-button.svg" alt="белая кнопка редактировать">--></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  </main>
</body>
</html>
